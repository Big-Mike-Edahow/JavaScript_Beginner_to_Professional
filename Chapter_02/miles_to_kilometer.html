<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles to Kilometers</title>
</head>

<body>
    <script type="text/javascript">
        let myDistanceMiles = 130;      //1 mile equals 1.60934 kilometers.
        let myDistanceKM = myDistanceMiles * 1.60934;

        console.log("The distance of " + myDistanceMiles + " miles is equal to " + myDistanceKM + " kilometers");
    </script>
</body>

</html>
