<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>

<body>
    <script type="text/javascript">
        let inches = 77;                // 1 inch = 2.54 centimetres.
        let pounds = 340;               // 2.2046 pounds in a kilo
        let weight = pounds / 2.2046;   // weight in kilograms
        let height = inches * 2.54;     // height in centimetres
        console.log("Weight in kilograms:\t" + weight);
        console.log("Height in centimeters:\t" + height);

        let bmi = weight / (height / 100 * height / 100);
        console.log("Body Mass Index:\t\t" + bmi);
    </script>
</body>

</html>
