<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lists</title>
</head>

<body>
    <script type="text/javascript">
        const myList = ["Milk", "Bread", "Apples"];
        console.log(myList.length);
        myList[1] = "Bananas";
        console.log(myList);

        const myList1 = [];
        myList1.push("Milk", "Bread", "Apples");
        myList1.splice(1, 1, "Bananas", "Eggs");
        const removeLast = myList1.pop();
        console.log(removeLast);
        myList1.sort();
        console.log(myList.indexOf("Milk"));
        myList1.splice(1, 0, "Carrots", "Lettuce");

        const myList2 = ["Juice", "Pop"];
        const finalList = myList.concat(myList2, myList2);
        console.log(finalList.lastIndexOf("Pop"));
        console.log(finalList);
    </script>
</body>

</html>
