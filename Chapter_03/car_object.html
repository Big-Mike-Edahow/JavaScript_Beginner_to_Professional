<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Car Object</title>
</head>

<body>
    <script type="text/javascript">
        const myCar = {
            make: "Toyota",
            model: "Camry",
            tires: 4,
            doors: 4,
            color: "blue",
            forSale: false
        };

        let propColor = "color";
        myCar[propColor] = "red";
        propColor = "forSale";
        myCar[propColor] = true;
        console.log(myCar.make + " " + myCar.model);
        console.log(myCar.forSale);
    </script>
</body>

</html>
