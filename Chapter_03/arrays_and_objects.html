<!-- arrays_and_objects.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays and Objects</title>
</head>

<body>
    <script type="text/javascript">
        const myArr = [1, 2, 3];
        const bigArr = [myArr, myArr, myArr];

        console.log(bigArr[0][0]);
        console.log(bigArr[1][1]);
        console.log(bigArr[2][2]);

        const people = { friends: [] };
        const friend1 = { first: "Laurence", last: "Svekis", id: 1 };
        const friend2 = { first: "Jane", last: "Doe", id: 2 };
        const friend3 = { first: "John", last: "Doe", id: 3 };
        people.friends.push(friend1, friend2, friend3);
        
        console.log(people);
    </script>
</body>

</html>
