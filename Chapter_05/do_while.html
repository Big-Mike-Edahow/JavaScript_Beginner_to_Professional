<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>

<body>
    <script type="text/javascript">
        let number;
        do {
            number = prompt("Please enter a number between 0 and 100: ");
        } while (!(number >= 0 && number < 100));
    </script>
</body>

</html>
