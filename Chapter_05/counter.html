<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Counter</title>
</head>

<body>
    <script type="text/javascript">
        let counter = 0;
        let step = 5;
        do {
            console.log(counter);
            counter += step;
        }
        while (counter <= 100); 
    </script>
</body>

</html>
