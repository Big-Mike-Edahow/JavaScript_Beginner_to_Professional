<!-- for_in_loop.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In Loop</title>
</head>

<body>
    <script type="text/javascript">
        const obj = {
            a: 1,
            b: 2,
            c: 3
        };
        for (let prop in obj) {
            console.log(prop, obj[prop]);
        }
        const arr = ["a", "b", "c"];
        for (let w = 0; w < arr.length; w++) {
            console.log(w, arr[w]);
        }

        for (el in arr) {
            console.log(el, arr[el]);
        } 
    </script>
</body>

</html>
