<!-- continue_break.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Continue Break</title>
</head>

<body>
    <script type="text/javascript">
        let output = "";
        let skipThis = 7;
        for (let i = 0; i < 10; i++) {
            if (i === skipThis) {
                continue;
            }
            output += i;
        }
        console.log(output);


        //Alternatively, the following code could be used, replacing continue with break:

        output = "";
        skipThis = 7;
        for (let i = 0; i < 10; i++) {
            if (i === skipThis) {
                break;
            }
            output += i;
        }

        console.log(output); 
    </script>
</body>

</html>
