<!-- click_me_game.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me Game</title>
    <style>
        .output {
            width: 500px;
            height: 500px;
            text-align: center;
            margin: auto;
            padding: 10px;
            background-color: lightgreen;
            border: 2px solid black;
            border-radius: .5em;
            box-shadow: 10px 10px 10px;
        }

        .box {
            width: 75px;
            height: 75px;
            position: relative;
            top: 50px;
            left: 20%;
            background-color: red;
            border: 2px solid black;
            border-radius: .5em;
        }

        .message {
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>

<body>
    <div class="output"></div>
    <div class="message"></div>

    <script type="text/javascript">
        const output = document.querySelector('.output');
        const message = document.querySelector('.message');
        message.textContent = "Press to Start";
        const box = document.createElement('div');
        const game = {
            timer: 0,
            start: null
        };
        box.classList.add('box');
        output.append(box);

        box.addEventListener('click', (e) => {
            box.textContent = "";
            box.style.display = 'none';
            game.timer = setTimeout(addBox, ranNum(3000));
            if (!game.start) {
                message.textContent = 'Loading....';
            } else {
                const cur = new Date().getTime();
                const dur = (cur - game.start) / 1000;
                message.textContent = `It took ${dur} seconds to click`;
            }
        });

        function addBox() {
            message.textContent = 'Click it...';
            game.start = new Date().getTime();
            box.style.display = 'block';
            box.style.left = ranNum(425) + 'px';
            box.style.top = ranNum(425) + 'px';
        }

        function ranNum(max) {
            return Math.floor(Math.random() * max);
        }
    </script>
</body>

</html>
