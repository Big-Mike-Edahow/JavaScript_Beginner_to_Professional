<!-- Canvas_Saving_Image.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Saving Image</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <canvas id="canvas"></canvas>
            <input type="color" id="squareColor">
            <br>
            <img src="" width="200" height="200" id="holder">
            <input type="button" id="save" value="save">
        </section>
    </main>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = 200;
        canvas.height = 200;

        let bgC = document.getElementById("squareColor");
        bgC.addEventListener("change", function () {
            color = event.target.value;
            draw(color);
        });

        document.getElementById("save").addEventListener("click", function () {
            let dataURL = canvas.toDataURL();
            document.getElementById("holder").src = dataURL;
        });

        function draw(color) {
            ctx.fillStyle = color;
            ctx.fillRect(70, 70, 100, 100);
        }
    </script>
</body>

</html>
