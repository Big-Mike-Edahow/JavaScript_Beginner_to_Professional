<!-- Canvas_Lines.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Lines</title>
    <style>
        #canvas1 {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <canvas id="canvas1"></canvas>
        </section>
    </main>
    <script>
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        canvas.width = 100;
        canvas.height = 100;
        ctx.lineWidth = 2;
        ctx.moveTo(0, 20);
        ctx.lineTo(50, 100);
        ctx.stroke();
    </script>
</body>

</html>
