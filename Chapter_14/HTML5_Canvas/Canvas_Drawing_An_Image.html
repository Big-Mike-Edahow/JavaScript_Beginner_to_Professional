<!-- Canvas_Drawing_An_Image.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing An Image</title>
    <style>
        canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <canvas id="c1"></canvas>
            <img id="flower" src="./flower.jpg" alt="Flower">
        </section>
    </main>
    <script>
        window.onload = function () {
            let canvas = document.getElementById("c1");
            canvas.height = 300;
            canvas.width = 300;
            let ctx = canvas.getContext("2d");
            let myImage = document.getElementById("flower");              //This line adds the image on the canvas, you can hide the <img> tag by " style="display: none;" "
            ctx.drawImage(myImage, 10, 10);
        };
    </script>
</body>

</html>
