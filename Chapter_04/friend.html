<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend</title>
</head>

<body>
    <script type="text/javascript">
        let person = prompt("Enter a name");
        let message;
        switch (person) {
            case "Mike":
            case "John":
            case "Larry":
            case "Jane":
            case "Laurence":
                message = person + " is my friend.";
                break;
            default:
                message = "I don't know " + person + ".";
        }
        console.log(message);
    </script>
</body>

</html>
