<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>

<body>
    <script type="text/javascript">
        const id = true;
        const message = (id) ? "allowed in." : "denied entry.";

        if (id) {
            console.log("You are " + message);
        }
        else {
            console.log("You are " + message);
        }
    </script>
</body>
