<!-- onclick.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
</head>

<body>
    <h1><a href="#" id="one" onclick="stop()">Don't click here!</a></h1>
    <h2><a href="#" id="two" onclick="alert('Auch! Stop it!')">Not here either!</a></h2>

    <script type="text/javascript">
        function stop() {
            alert("Ouch! Stop it!");
        }
    </script>
</body>

</html>
