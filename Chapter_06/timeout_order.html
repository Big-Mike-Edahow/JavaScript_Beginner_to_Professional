<!-- timeout_order.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Order</title>
</head>

<body>
    <script type="text/javascript">
        const one = () => console.log('one');
        const two = () => console.log('two');
        const three = () => {
            console.log('three');
            one();
            two();
        }
        const four = () => {
            console.log('four');
            setTimeout(one, 0);
            three();
        }
        four();
    </script>
</body>

</html>
