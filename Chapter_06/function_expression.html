<!-- function_expression.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Expression</title>
</head>

<body>
    <script type="text/javascript">
        const test = function (val) {
            console.log(val);
        }
        test('hello 1');

        function test1(val) {
            console.log(val);
        }
        test1("hello 2");
    </script>
</body>

</html>
