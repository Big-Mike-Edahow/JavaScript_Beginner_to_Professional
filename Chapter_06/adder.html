<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adder</title>
</head>

<body>
    <script type="text/javascript">
        function adder(a, b) {
            return a + b;
        }
        const val1 = 10;
        const val2 = 20;
        console.log(val1 + " + " + val2 + " = " + adder(val1, val2));
        console.log("20 + 30 = " + adder(20, 30));
    </script>
</body>

</html>
